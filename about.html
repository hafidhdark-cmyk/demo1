  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const titleEl = document.getElementById("typing-title");
      const paraEl = document.getElementById("typing-paragraph");

      const titleText = "Who I Am";
      const paragraphText = "Hello! Iâ€™m Brian Idemudia, a passionate developer who loves building interactive web experiences and learning new technologies. I enjoy combining logic and creativity to make projects that are both functional and beautiful. I also aspire to become a game developer and web designer â€” so join me as a supporter and watch me grow into a professional web dev.";

      let tIndex = 0, pIndex = 0;

      function typeTitle() {
        if (tIndex < titleText.length) {
          titleEl.textContent += titleText.charAt(tIndex);
          tIndex++;
          setTimeout(typeTitle, 10); // ðŸ”¹ Fast typing for title
        } else {
          setTimeout(typeParagraph, 200);
        }
      }

      function typeParagraph() {
        if (pIndex < paragraphText.length) {
          paraEl.textContent += paragraphText.charAt(pIndex);
          pIndex++;
          setTimeout(typeParagraph, 15); // ðŸ”¹ Super fast typing
        }
      }

      typeTitle();
    });
  </script>
