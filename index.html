<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Brianâ€™s Web</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* ðŸ”¹ Basic layout styling */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Poppins", sans-serif;
      color: white;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
      padding: 20px;
    }

    header {
      margin-top: 40px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00bfff;
    }

    /* ðŸ”¹ Typing Effect */
    .typewriter {
      display: inline-block;
      border-right: 3px solid #00bfff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.8s step-end infinite;
      font-size: 1.2em;
      margin-top: 20px;
      max-width: 90%;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    footer {
      margin-bottom: 15px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <!-- ðŸŽ¥ VIDEO BACKGROUND -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
    <header>
      <h1>Welcome to Brianâ€™s Portfolio</h1>
      <nav>
        <a href="index.html" class="active">Home</a>
        <a href="calculator.html">Calculator</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main class="content">
      <div class="project-grid">
        <div class="project-card">
          <h4 style="color: #00bfff;">Explore Creativity, Interactivity, and Innovation.</h4>
          <p id="typeText"></p>
        </div>
      </div>
    </main>

    <footer>
      <p>Â© 2025 Brian Idemudia. All rights reserved.</p>
    </footer>
  </div>

  <script>
    // ðŸ”¹ JavaScript Typing Effect (Runs Once)
    const text = "This site showcases my journey in coding â€” built with HTML, CSS, and JavaScript. I am well-versed in many computer languages and currently studying at NIIT.";
    const typeText = document.getElementById("typeText");

    let index = 0;
    function typeWriter() {
      if (index < text.length) {
        typeText.textContent += text.charAt(index);
        index++;
        setTimeout(typeWriter, 20); // Adjust typing speed here
      } else {
        // stop cursor blink after typing completes
        typeText.style.borderRight = "none";
      }
    }

    window.onload = typeWriter;
  </script>
</body>
</html>
